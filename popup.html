<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
    <div class="loader"><div class="spinner"></div></div>
    <div class="fieldset configs">
        <div class="option">
            <label>Price Threshold</label>
            <input class="price-threshold" type="number" />
        </div>
        <div class="option">
            <label>Wear Threshold</label>
            <input class="wear-threshold" type="number" />
        </div>
        <div class="option">
            <label>Api Token</label>
            <input class="api-token" type="text" />
        </div>
        <div class="option">
            <label>Price - Cache Time (ms)</label>
            <input class="cache-time" type="number" />
        </div>
        <div class="actions">
            <button class="save">Save</button>
        </div>
    </div>
</body>
</html>
